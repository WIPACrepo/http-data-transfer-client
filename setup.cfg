[wipac:cicd_setup_builder]
python_min = 3.8
package_dirs = http_data_transfer_client

[options]  # generated by wipac:cicd_setup_builder: python_requires, packages
install_requires =
	wipac-rest-tools
python_requires = >=3.8, <3.11
packages = find:

[options.extras_require]
tests =
	pytest
	pytest-asyncio
	pytest-cov
	pytest-mock
	coverage
	flake8

[options.packages.find]
include =
	http_data_transfer_client
	http_data_transfer_client.*

[coverage:run]
branch = True
source = keycloak_http_auth

[coverage:report]
# regexes for lines to exclude from consideration
exclude_lines =
	# Have to re-enable the standard pragma
	pragma: no cover

	# Don't complain about missing debug-only code:
	def __repr__
	if self\.debug

	# Don't complain if tests don't hit defensive assertion code:
	raise AssertionError
	raise NotImplementedError

	# Don't complain if non-runnable code isn't run:
	if 0:
	if __name__ == .__main__.:
ignore_errors = True
skip_empty = True

[coverage:html]
directory = htmlcov

[flake8]
ignore = E203,E226,E228,E231,E501,W503,W504
exclude = env,tests

[tool:pytest]
asyncio_mode = auto

